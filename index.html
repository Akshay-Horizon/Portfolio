<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geo:ital@0;1&family=Zen+Dots&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: 'Geo', sans-serif;
            background-color: #22223B;
            color: #F2E9E4;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            overflow: hidden;
        }
        .sidebar {
            width: 70px;
            background: #4A4E69;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            box-shadow: 5px 0 10px rgba(0, 0, 0, 0.3);
            transition: width 0.3s ease;
            overflow: hidden;
            position: relative;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
        }
        .sidebar:hover {
            width: 250px;
        }
        .sidebar a {
            color: #F2E9E4;
            text-decoration: none;
            padding: 15px;
            width: 90%;
            display: flex;
            align-items: center;
            gap: 20px;
            border-radius: 20px;
            margin: 10px 0;
            transition: 0.3s ease;
            font-weight: bold;
            background: #9A8C98;
            white-space: nowrap;
            overflow: hidden;
            justify-content: center;
        }
        .sidebar a span.text {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .sidebar:hover a {
            justify-content: flex-start;
            padding-left: 20px;
        }
        .sidebar:hover a span.text {
            display: inline;
            opacity: 1;
        }
        .sidebar a:hover {
            background: #C9ADA7;
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            background: #F2E9E4;
            color: #22223B;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            position: relative;
        }
        .experience-container, .education-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            width: 100%;
        }
        .experience-box, .education-box {
            width: 45%;
            background: #9A8C98;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin: 10px 0;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }
            .sidebar {
                width: 100%;
                height: auto;
                flex-direction: row;
                justify-content: space-around;
            }
            .sidebar:hover {
                width: 100%;
            }
            .sidebar a {
                justify-content: center;
            }
            .content {
                padding: 20px;
            }
            .experience-box, .education-box {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <a href="#" onclick="showSection('about')">
                <span class="material-icons-outlined">home</span><span class="text"> About Me</span>
            </a>
            <a href="#" onclick="showSection('experience')">
                <span class="material-icons-outlined">work</span><span class="text"> Experience</span>
            </a>
            <a href="#" onclick="showSection('education')">
                <span class="material-icons-outlined">school</span><span class="text"> Education</span>
            </a>
            <a href="#" onclick="showSection('contact')">
                <span class="material-icons-outlined">mail</span><span class="text"> Contact</span>
            </a>
        </div>
        <div class="content" id="main-content">
            <h1>Welcome to My Portfolio</h1>
            <p>Click on the sections to know more about me.</p>
        </div>
    </div>
    <script>
        function showSection(section) {
            let content = document.getElementById("main-content");
            let sections = {
                about: `<h1>About Me</h1><p style="font-size:1.5em">Hi, I'm <strong>Akshay</strong>, a passionate programmer who loves solving complex problems and building efficient programs.</p>`,
                experience: `<h1>Experience</h1><div class='experience-container'><div class='experience-box'><h2>Markelytics</h2><p>Survey Programmer</p><p>4/2023 - 6/2024</p><p>I used to create Survey for the client and to meet there requirement I used to write the sciptrs in Python, for design i used HTML and CSS.</p></div></div>`,
                education: `<h1>Education</h1><div class='education-container'><div class='education-box'><h2>Bachelorâ€™s Degree</h2><p>Information Science and Engineering</p></div><div class='education-box'><h2>Certifications</h2><p>Certified Python Full Stack from PySpyders</p></div></div>`,
                contact: `<h1>Contact</h1><p>Email: akshayrr2000@gmail.com</p><p>Phone: +91 6361875241</p>`
            };
            content.innerHTML = sections[section];
        }
    </script>
</body>
</html>
